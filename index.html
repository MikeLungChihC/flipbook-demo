<!DOCTYPE html>
<html>
<head>
    <title>奧黛的顏色 My Mom</title>
    
    <meta property="og:title" content="奧黛的顏色 My Mom - 電子繪本">
    <meta property="og:description" content="這是一本關於母愛與奧黛的溫馨故事。點擊連結線上閱讀，體驗翻頁效果。">
    <meta property="og:type" content="book">
    <meta property="og:url" content="https://MikeLungChihC.github.io/flipbook-demo/">
    <meta property="og:image" content="https://MikeLungChihC.github.io/flipbook-demo/images/1.jpg">
    <meta property="og:image:width" content="800">
    <meta property="og:image:height" content="500">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    
    <link rel="stylesheet" href="lib/turn.css" />

    <style>
        /* 1. 網頁背景設定 */
        body, html { 
            margin: 0; 
            padding: 0; 
            height: 100%; 
            overflow: hidden; 
            background-color: #f0f0f0; 
            display: flex;              
            justify-content: center;    
            align-items: center;        
        }

        /* 2. 書本容器 */
        #flipbook {
            transition: transform 0.5s ease-in-out;
        }

        /* 3. 頁面基本設定 */
        #flipbook .page {
            background-color: white;
            box-sizing: border-box;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
        }

        /* 4. 圖片設定 */
        #flipbook .page img {
            width: 100%;
            height: 100%;
            display: block;
            -webkit-user-drag: none;
            user-drag: none;
        }

        /* 電腦版的分隔線 */
        #flipbook .page:nth-child(even) { border-right: 1px solid #d0d0d0; }
        #flipbook .page:nth-child(odd) { border-left: 1px solid #d0d0d0; }

        /* 封面封底無分隔線 */
        #flipbook .page[page="1"], 
        #flipbook .page[page="30"] { 
            border: none !important;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3); 
        }

        /* --- 按鈕樣式 --- */
        .nav-button {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 60px;
            cursor: pointer;
            z-index: 100;
            background: rgba(0, 0, 0, 0.4);
            color: white;
            border: none;
            font-size: 30px;
            line-height: 60px;
            text-align: center;
            opacity: 0.8;
            transition: opacity 0.3s;
            outline: none;
            border-radius: 5px;
        }
        .nav-button:hover { opacity: 1; }
        #prev-btn { left: 20px; }
        #next-btn { right: 20px; }

        #home-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 12px 24px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            z-index: 101;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        #home-btn:hover {
            background: rgba(0, 0, 0, 0.9);
            transform: translateY(-3px);
        }

        /* 手機版設定 */
        @media (max-width: 600px) {
            #flipbook .page { border: none !important; }
            .nav-button { width: 30px; height: 50px; font-size: 20px; line-height: 50px; }
            #prev-btn { left: 5px; }
            #next-btn { right: 5px; }
            #home-btn { bottom: 10px; right: 10px; padding: 8px 15px; font-size: 14px; }
        }
    </style>
</head>
<body>

    <button id="prev-btn" class="nav-button"> &lt; </button>
    <button id="next-btn" class="nav-button"> &gt; </button>
    <button id="home-btn">回到封面</button>

    <audio id="page-sound">
        <source src="page-flip.mp3" type="audio/mpeg">
    </audio>

    <div id="flipbook">
        <div class="page"><img src="images/1.jpg" alt="封面" /></div>
        <div class="page"><img src="images/2.jpg" alt="第2頁" /></div>
        <div class="page"><img src="images/3.jpg" alt="第3頁" /></div>
        <div class="page"><img src="images/4.jpg" alt="第4頁" /></div>
        <div class="page"><img src="images/5.jpg" alt="第5頁" /></div>
        <div class="page"><img src="images/6.jpg" alt="第6頁" /></div>
        <div class="page"><img src="images/7.jpg" alt="第7頁" /></div>
        <div class="page"><img src="images/8.jpg" alt="第8頁" /></div>
        <div class="page"><img src="images/9.jpg" alt="第9頁" /></div>
        <div class="page"><img src="images/10.jpg" alt="第10頁" /></div>
        <div class="page"><img src="images/11.jpg" alt="第11頁" /></div>
        <div class="page"><img src="images/12.jpg" alt="第12頁" /></div>
        <div class="page"><img src="images/13.jpg" alt="第13頁" /></div>
        <div class="page"><img src="images/14.jpg" alt="第14頁" /></div>
        <div class="page"><img src="images/15.jpg" alt="第15頁" /></div>
        <div class="page"><img src="images/16.jpg" alt="第16頁" /></div>
        <div class="page"><img src="images/17.jpg" alt="第17頁" /></div>
        <div class="page"><img src="images/18.jpg" alt="第18頁" /></div>
        <div class="page"><img src="images/19.jpg" alt="第19頁" /></div>
        <div class="page"><img src="images/20.jpg" alt="第20頁" /></div>
        <div class="page"><img src="images/21.jpg" alt="第21頁" /></div>
        <div class="page"><img src="images/22.jpg" alt="第22頁" /></div>
        <div class="page"><img src="images/23.jpg" alt="第23頁" /></div>
        <div class="page"><img src="images/24.jpg" alt="第24頁" /></div>
        <div class="page"><img src="images/25.jpg" alt="第25頁" /></div>
        <div class="page"><img src="images/26.jpg" alt="第26頁" /></div>
        <div class="page"><img src="images/27.jpg" alt="第27頁" /></div>
        <div class="page"><img src="images/28.jpg" alt="第28頁" /></div>
        <div class="page"><img src="images/29.jpg" alt="第29頁" /></div>
        <div class="page"><img src="images/30.jpg" alt="封底" /></div>
    </div>

    <script src="lib/jquery.min.js"></script>
    <script src="lib/turn.js"></script>

    <script>
        $(document).ready(function() {
            
            var flipSound = document.getElementById("page-sound");

            function isMobile() {
                return $(window).width() < 600;
            }

            var displayMode = isMobile() ? 'single' : 'double';
            var bookWidth = 800;
            var bookHeight = 500;

            if (isMobile()) {
                var screenWidth = $(window).width();
                bookWidth = screenWidth * 0.95; 
                bookHeight = bookWidth / 0.8; 
            }

            function adjustPosition(page) {
                if (isMobile()) {
                    $('#flipbook').css('transform', 'translateX(0px)');
                    return;
                }
                if (page === 1) {
                    $('#flipbook').css('transform', 'translateX(-200px)');
                } else if (page === 30) {
                    $('#flipbook').css('transform', 'translateX(200px)');
                } else {
                    $('#flipbook').css('transform', 'translateX(0px)');
                }
            }

            adjustPosition(1);

            $('#flipbook').turn({
                display: displayMode,
                autoCenter: false, 
                width: bookWidth,
                height: bookHeight,
                when: {
                    turning: function(event, page, view) {
                        adjustPosition(page);
                        if (flipSound) {
                            flipSound.currentTime = 0;
                            flipSound.play().catch(function(e) {});
                        }
                    }
                }
            });

            $('#prev-btn').click(function() { $('#flipbook').turn('previous'); });
            $('#next-btn').click(function() { $('#flipbook').turn('next'); });
            $('#home-btn').click(function() { $('#flipbook').turn('page', 1); });

            $('#flipbook').bind('click', function(e){
                var offset = $(this).offset();
                if (e.clientX < offset.left + $(this).width() / 2) {
                    $('#flipbook').turn('previous');
                } else {
                    $('#flipbook').turn('next');
                }
            });

            $(window).resize(function() {
                location.reload();
            });
        });
    </script>

</body>
</html>
